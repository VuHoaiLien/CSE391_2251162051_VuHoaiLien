  <nav class="navbar navbar-dark bg-dark px-3">

    <button class="btn btn-secondary">📄 XUẤT RA FILE</button>
  </div>

  <!-- Table -->
  <div class="container">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>Hành động</th>
          <th>STT</th>
          <th>Tên</th>
          <th>Họ đệm</th>
          <th>Địa chỉ</th>
          <th>Hoạt động</th>

    </table>
  </div>

  <!-- Footer -->

    <strong>TRƯỜNG ĐẠI HỌC THỦY LỢI</strong><br>

  <!-- Popup Form -->
  <div class="modal fade" id="popupForm" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm Nhân viên</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formAdd">
            <div class="mb-3">
              <label for="ten" class="form-label">Tên</label>
              <input type="text" class="form-control" id="ten" required>
            </div>
            <div class="mb-3">
              <label for="hodem" class="form-label">Họ đệm</label>
              <input type="text" class="form-control" id="hodem" required>
            </div>
            <div class="mb-3">
              <label for="diachi" class="form-label">Địa chỉ</label>
              <input type="text" class="form-control" id="diachi" required>
            </div>
            <div class="text-danger" id="thongbao"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button class="btn btn-success" onclick="themNhanVien()">Thêm</button>
        </div>
      </div>
    </div>
  </div>
